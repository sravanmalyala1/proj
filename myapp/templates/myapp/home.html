<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <!-- Buttons at the top -->
    <div class="buttons">
        <button id="button1">Fetch Data for Table 1</button>
        <button onclick="alert('Button 2 clicked')">Button 2</button>
    </div>

    <!-- Table with 3 columns and 1 row -->
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <tr>
                <td>Row 1, Col 1</td>
                <td></td>
                <td>Row 1, Col 3</td>
            </tr>
        </tbody>
    </table>

    <!-- Link to external JavaScript file -->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
